<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/bibsdbadmin/images/svg/cancel.svg"
                type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/bibsdbadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--background-page">
      <div class="edit-menu--background-page-inner">
        <div class="itk-template-extension--content">
          <h2 class="edit-menu--background-header">CitationPortrait</h2>

          <div class="itk-template-extension--tool-section">
            <h2 class="itk-template-extension--tool-headline">Vælg id</h2>

            <label for="citation-portrait_id">CitationPortrait video ID</label>
            <input id="citation-portrait_id" name="citation-portrait_id" type="number" data-ng-model="slide.options.id" min="0" step="1">

            Id'et findes i linket til videoen.
            F.eks. https://citation-portrait.com/58385453, hvor id'et er 58385453.
          </div>
          <div class="itk-template-extension--tool-section">
            <h2 class="itk-template-extension--tool-headline">Lyd</h2>

            <label for="citation-portrait_volume">Slå lyd til:</label>
            <input type="checkbox" id="citation-portrait_volume"
                   data-ng-model="slide.options.sound">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
