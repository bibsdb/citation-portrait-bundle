<div class="citation-portrait" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'position': 'relative'}">
  <div class="citation-portrait--quote-wrapper">
    <img class="citation-portrait--background-image" data-ng-show="ikSlide.currentImage" data-ng-src="{{ikSlide.currentImage}}" />
    <div class="citation-portrait--background-image" data-ng-style="{'background': ikSlide.options.overlaycolor}"></div>
    <div class="citation-portrait--quote-inner">
      <textarea auto-grow class="citation-portrait--quote has-placeholder" data-ng-trim="false" placeholder="Tilføj et citat. Boksen udvider sig når du tilføjer tekst. Der indsættes automatisk situationstegn." data-ng-model="ikSlide.options.quote" spellcheck="false" data-ng-style="{'color': ikSlide.options.quotecolor}">
      </textarea>
      <textarea auto-grow class="citation-portrait--author has-placeholder" data-ng-trim="false" placeholder="Tilføj en forfatter" data-ng-model="ikSlide.options.author" spellcheck="false" data-ng-style="{'color': ikSlide.options.quotecolor}">
      </textarea>
    </div>
  </div>

  <div class="citation-portrait--bodytext-wrapper">
    <div class="citation-portrait--bodytext-inner">
      <textarea auto-grow class="citation-portrait--title has-placeholder" data-ng-trim="false" placeholder="Tilføj en titel" data-ng-model="ikSlide.options.title" spellcheck="false" data-ng-style="{'color': ikSlide.options.titlecolor}">
      </textarea>
      <textarea auto-grow class="citation-portrait--bodytext has-placeholder" data-ng-trim="false" placeholder="Tilføj brødtekst. Boksen udvider sig når du tilføjer tekst." data-ng-model="ikSlide.options.bodytext" spellcheck="false" data-ng-style="{'color': ikSlide.options.bodytextcolor}">
      </textarea>
    </div>
  </div>

  <img class="citation-portrait--logo" data-ng-show="ikSlide.currentLogo" data-ng-src="{{ikSlide.currentLogo}}" />
</div>
